name: Build Codec Dynamic Libraries

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      codec:
        description: "Which codec(s) to build"
        required: true
        default: "all"
        type: choice
        options:
          - aac
          - aptx
          - ldac
          - all
      os:
        description: "Which platform(s) to build for"
        required: true
        default: "all"
        type: choice
        options:
          - windows
          - macos
          - linux
          - all

jobs:
  build-windows:
    name: Build on Windows
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.os == 'windows' || github.event.inputs.os == 'all' }}
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ github.event.inputs.codec }}-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Configure with CMake
        shell: powershell
        run: |
          echo "Codec selected: ${{ github.event.inputs.codec }}"
          $cmake_base = "cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DUSE_STUB_BLUESPY=ON"
          if ("${{ github.event.inputs.codec }}" -eq "aac") {
            Invoke-Expression "$cmake_base -DBUILD_AAC=ON -DBUILD_APTX=OFF -DBUILD_LDAC=OFF"
          } elseif ("${{ github.event.inputs.codec }}" -eq "aptx") {
            Invoke-Expression "$cmake_base -DBUILD_AAC=OFF -DBUILD_APTX=ON -DBUILD_LDAC=OFF"
          } elseif ("${{ github.event.inputs.codec }}" -eq "ldac") {
            Invoke-Expression "$cmake_base -DBUILD_AAC=OFF -DBUILD_APTX=OFF -DBUILD_LDAC=ON"
          } else {
            Invoke-Expression "$cmake_base -DBUILD_AAC=ON -DBUILD_APTX=ON -DBUILD_LDAC=ON"
          }

      - name: Build DLLs
        shell: powershell
        run: cmake --build build --config Release

      - name: Upload Windows artifacts (.dll)
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ github.event.inputs.codec }}-dlls
          path: |
            build/**/*.dll
            !build/**/*.lib
            !build/**/*.obj

  build-linux:
    name: Build on Linux
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.os == 'linux' || github.event.inputs.os == 'all' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build clang cmake

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ github.event.inputs.codec }}-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Configure with CMake
        shell: bash
        run: |
          set -e
          echo "Codec selected: ${{ github.event.inputs.codec }}"
          if [ "${{ github.event.inputs.codec }}" = "aac" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=OFF -DBUILD_LDAC=OFF -DUSE_STUB_BLUESPY=ON
          elif [ "${{ github.event.inputs.codec }}" = "aptx" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=ON -DBUILD_LDAC=OFF -DUSE_STUB_BLUESPY=ON
          elif [ "${{ github.event.inputs.codec }}" = "ldac" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=OFF -DBUILD_LDAC=ON -DUSE_STUB_BLUESPY=ON
          else
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=ON -DBUILD_LDAC=ON -DUSE_STUB_BLUESPY=ON
          fi

      - name: Build SOs
        run: cmake --build build --config Release

      - name: Upload Linux artifacts (.so)
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ github.event.inputs.codec }}-sos
          path: |
            build/**/*.so
            !build/**/*.a
            !build/**/*.o

  build-macos:
    name: Build on macOS
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.os == 'macos' || github.event.inputs.os == 'all' }}
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install cmake ninja llvm

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ github.event.inputs.codec }}-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Configure with CMake
        shell: bash
        run: |
          set -e
          echo "Codec selected: ${{ github.event.inputs.codec }}"
          if [ "${{ github.event.inputs.codec }}" = "aac" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=OFF -DBUILD_LDAC=OFF -DUSE_STUB_BLUESPY=ON
          elif [ "${{ github.event.inputs.codec }}" = "aptx" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=ON -DBUILD_LDAC=OFF -DUSE_STUB_BLUESPY=ON
          elif [ "${{ github.event.inputs.codec }}" = "ldac" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=OFF -DBUILD_LDAC=ON -DUSE_STUB_BLUESPY=ON
          else
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=ON -DBUILD_LDAC=ON -DUSE_STUB_BLUESPY=ON
          fi

      - name: Build dylibs
        run: cmake --build build --config Release

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ github.event.inputs.codec }}-dylibs
          path: |
            build/**/*.dylib
            !build/**/*.a
            !build/**/*.o