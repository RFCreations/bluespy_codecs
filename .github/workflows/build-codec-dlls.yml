name: Build Codec Dynamic Libraries

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      codec:
        description: "Which codec(s) to build"
        required: true
        default: "all"
        type: choice
        options:
          - aac
          - aptx
          - ldac
          - all
      os:
        description: "Which platform(s) to build for"
        required: true
        default: "all"
        type: choice
        options:
          - windows
          - macos
          - linux
          - all

jobs:
  build-windows:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.os == 'windows' || github.event.inputs.os == 'all' }}
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure with CMake
        run: |
          echo "Codec selected: ${{ github.event.inputs.codec }}"
          if ("${{ github.event.inputs.codec }}" -eq "aac") {
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=OFF -DBUILD_LDAC=OFF
          } elseif ("${{ github.event.inputs.codec }}" -eq "aptx") {
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=ON -DBUILD_LDAC=OFF
          } elseif ("${{ github.event.inputs.codec }}" -eq "ldac") {
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=OFF -DBUILD_LDAC=ON
          } else {
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=ON -DBUILD_LDAC=ON
          }
        shell: powershell

      - name: Build DLLs
        run: cmake --build build --config Release
        shell: powershell

      - name: Upload Windows artifacts (.dll)
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ github.event.inputs.codec }}-dlls
          path: |
            build/**/*.dll

  build-linux:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.os == 'linux' || github.event.inputs.os == 'all' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y ninja-build clang cmake

      - name: Configure with CMake
        run: |
          if [ "${{ github.event.inputs.codec }}" = "aac" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=OFF -DBUILD_LDAC=OFF
          elif [ "${{ github.event.inputs.codec }}" = "aptx" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=ON -DBUILD_LDAC=OFF
          elif [ "${{ github.event.inputs.codec }}" = "ldac" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=OFF -DBUILD_LDAC=ON
          else
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=ON -DBUILD_LDAC=ON
          fi

      - name: Build SOs
        run: cmake --build build --config Release

      - name: Upload Linux artifacts (.so)
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ github.event.inputs.codec }}-sos
          path: build/**/*.so

  build-macos:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.os == 'macos' || github.event.inputs.os == 'all' }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install deps
        run: brew install cmake ninja llvm

      - name: Configure with CMake
        run: |
          if [ "${{ github.event.inputs.codec }}" = "aac" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=OFF -DBUILD_LDAC=OFF
          elif [ "${{ github.event.inputs.codec }}" = "aptx" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=ON -DBUILD_LDAC=OFF
          elif [ "${{ github.event.inputs.codec }}" = "ldac" ]; then
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=OFF -DBUILD_APTX=OFF -DBUILD_LDAC=ON
          else
            cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_AAC=ON -DBUILD_APTX=ON -DBUILD_LDAC=ON
          fi

      - name: Build dylibs
        run: cmake --build build --config Release

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ github.event.inputs.codec }}-dylibs
          path: build/**/*.dylib